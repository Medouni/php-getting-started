name: php-getting-started
build:
  php-getting-started:
    context: .
    dockerfile: Dockerfile
deploy:
  - kubectl apply -f k8s.yml
dev:
  hello-world:
    image: okteto/hello-world:php
    autocreate: true
    command: php -S 0.0.0.0:8080
    workdir: /app
    sync:
      - .:/app
    environment:
      - name=$USER
    forward:
      - 8080:8080
    reverse:
      - 9000:9000
    persistentVolume:
      enabled: false
